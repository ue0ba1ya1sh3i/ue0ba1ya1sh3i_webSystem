<link rel="stylesheet" href="/files/widget.css">
<style>
    div.widgetInput {
        margin: 10px 0 5px 0;
        display: flex;
    }

    div.widgetInput p {
        color: white;
        margin: 0 10px 0 0;
        font-size: 20px;
    }

    /*toggleSwich*/
    .toggleContainer {
        width: 51px;
        height: 31px;
        position: relative;
    }

    .toggleCheckbox {
        opacity: 0;
        width: 0;
        height: 0;
        position: absolute;
    }

    .toggleSwitch {
        width: 100%;
        height: 100%;
        display: block;
        background-color: #e9e9eb;
        border-radius: 16px;
        cursor: pointer;
        transition: all 0.2s ease-out;
    }
    
    .toggleSlider {
        width: 27px;
        height: 27px;
        position: absolute;
        left: calc(50% - 27px/2 - 10px);
        top: calc(50% - 27px/2);
        border-radius: 50%;
        background: #FFFFFF;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.15), 0px 3px 1px rgba(0, 0, 0, 0.06);
        transition: all 0.2s ease-out;
        cursor: pointer;
    }

    .toggleCheckbox:checked + .toggleSwitch {
        background-color: #34C759;
    }

    .toggleCheckbox:checked + .toggleSwitch .toggleSlider {
        left: calc(50% - 27px/2 + 10px);
        top: calc(50% - 27px/2);
    }
</style>

<main id="main">
    <div class="widget">
        <p class="widgetTitle">darkMode</p>
        <p class="widgetSubTitle">How to put this page into dark mode</p>
        <div class="widgetInput">
            <!--toggle-->
            <p>- mode</p>
            <div class="toggleContainer">
                <input type="checkbox" class="toggleCheckbox" id="darkCheck" onchange="darkMode();">
                <label class="toggleSwitch" for="darkCheck">
                <span class="toggleSlider"></span>
                </label>
            </div>
        </div>
    </div>
</main>

<script>
    //darkMode
    var darkMode = viewCookie("darkMode");
    var darkCheck = document.getElementById("darkCheck");

    if(darkMode === "true") {
        darkCheck.checked = true;
    };

    darkCheck.onchange = function() {
        var check = darkCheck.checked;
        writeCookie("darkMode", check, "20000000");
        colorMode();
    };
</script>
